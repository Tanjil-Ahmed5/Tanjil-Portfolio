<!Doctype html>
<html lang="en">
    <head>
        <meta charset= "UTF-8">
        <meta name="author" content="Sifat">
        <meta name="description" content="Lesson 2">
        <title>Contact Me</title>
        <link rel="icon" href="html5.png" 
        type="image/x-icon">
        <link rel="stylesheet" href="main.css" type="text/css">

    </head> 

    <body>
        <section id="contactme">
            <h2>Contact Me</h2>
            <form action="" method="get"><p>
              <fieldset>
              <legend><strong>Personal Information</strong></legend> <p></p>
              
              <label for="firstName" class="xyz" >First Name</label>
              <input type="text" name="firstName" id="firstName" placeholder="Tanjil" required>
              <br></p><p>
              <label for="lastName" class="xyz">Last Name</label>
              <input type="text" name="lastName" id="lastName"  placeholder="Ahmed">
              <br></p><p>
              <label for="email" class="xyz">Email</label>
              <input type="email" name="email" id="email"  placeholder="tanjiltanjilahmed7@gmail.com" required>
              </p><p><br></p>
              <label for="age" class="xy">Age</label>
              <input type="number" name="age" id="age" value="23" 
              min="18" max="40" step="1" pattern="[0-9]{2}">
              </p>
              </fieldset> <br>
  
              <fieldset>
              <legend><strong>Career Information</strong></legend> <p></p>
              <p>Educational Background</p>
              <input type="radio" name="background" id="student" value="student" required>
              <label for="Student">Student</label>
              <input type="radio" name="background" id="graduate" value="graduate" required>
              <label for="graduate">Graduate</label>
              <p><br></p>
  
              <label for="field">Field of Interest</label><p></p>
              <select name="field" id="field" required>
                <optgroup label="Front-End">
                  <option value="developer">Web Developer</option>
                  <option value="designer">Web Designer</option>
                  <option value="uiux">UI/UX Designer</option> 
                </optgroup>
                <optgroup label="Back-End">
                  <option value="developer">Database Developer</option>
                  <option value="designer">Back-end Developer</option>
                </optgroup>
                <option value="other">Other</option>
              </select><br><br><br></p>
  
              <p>Programming Skills</p>
              <input type="checkbox" name="html" id="html" value="html">
              <label for="html">HTML</label>
              <input type="checkbox" name="css" id="css" value="css">
              <label for="css">CSS</label>
              <input type="checkbox" name="js" id="js" value="js">
              <label for="js">JavaScript</label>
              <input type="checkbox" name="python" id="python" value="python">
              <label for="python">Python</label>
              <input type="checkbox" name="java" id="java" value="java">
              <label for="java">Java</label>
              <input type="checkbox" name="php" id="php" value="php">
              <label for="php">PHP</label> <p></p>
            </fieldset> <p></p>
            
            <fieldset>
              <legend><strong>Send me a message</strong> </legend>
              <textarea name="msg" id="msg" cols="80" rows="10" placeholder="Hello World!"></textarea>
            </fieldset><p></p>
  
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
  
            </form>
  
          </section>
          <hr>
          <footer>&copy; Tanjil Ahmed  <br>
            <a href="index.html">Back to Previous Page</a>
            </footer>

    </body>
    </html>
